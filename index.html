<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finan√ßas em Dia</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
--bg:#020617;
--card:#0f172a;
--border:#1e293b;
--text:#e5e7eb;
--muted:#94a3b8;
--accent:#22c55e;
--gradient:linear-gradient(135deg,#22c55e,#38bdf8);
}
.light{
--bg:#f8fafc;
--card:#ffffff;
--border:#e2e8f0;
--text:#020617;
--muted:#475569;
}

*{box-sizing:border-box;font-family:Inter,sans-serif}
body{
margin:0;background:var(--bg);color:var(--text);
min-height:100vh;
}

.hidden{display:none}

/* HEADER */
.header{
display:flex;
align-items:center;
justify-content:space-between;
padding:14px;
border-bottom:1px solid var(--border);
}
.menu-btn{
font-size:22px;
cursor:pointer;
}
.logo{
font-weight:800;
background:var(--gradient);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* MENU */
.menu{
position:fixed;
top:0;left:0;
height:100%;
width:260px;
background:var(--card);
border-right:1px solid var(--border);
padding:16px;
transform:translateX(-100%);
transition:.3s;
z-index:20;
}
.menu.open{transform:translateX(0)}
.menu button{
width:100%;
margin-bottom:10px;
}

/* CARDS */
.card{
background:var(--card);
border:1px solid var(--border);
border-radius:16px;
padding:16px;
margin:16px;
}

input,button{
width:100%;
padding:12px;
margin-top:8px;
border-radius:12px;
border:1px solid var(--border);
background:transparent;
color:var(--text);
}
button{
background:var(--gradient);
border:none;
font-weight:700;
color:#022c22;
}

/* POPUP */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:flex;
align-items:center;
justify-content:center;
z-index:30;
}
.popup{
background:var(--card);
border-radius:18px;
padding:20px;
width:90%;
max-width:360px;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="menu">
<button onclick="openSection('profile')">Perfil</button>
<button onclick="openSection('settings')">Configura√ß√µes</button>
<button onclick="openSection('status')">Status</button>
<button onclick="openSection('support')">Suporte</button>
<button onclick="logout()">Sair</button>
</div>

<!-- HEADER -->
<div class="header hidden" id="header">
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div class="logo">FINAN√áAS EM DIA</div>
</div>

<!-- LOGIN -->
<div id="loginCard" class="card">
<input id="loginUser" placeholder="Usu√°rio ou Email">
<input id="loginPass" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<!-- POPUP PRIMEIRO LOGIN -->
<div id="firstPopup" class="overlay hidden">
<div class="popup">
<h3>Bem-vindo!</h3>
<p>Vamos configurar seu app?</p>
<button onclick="closeFirstPopup()">Come√ßar</button>
</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
<div class="card">Dashboard carregado com sucesso üéâ</div>
</div>

<!-- PERFIL -->
<div id="profile" class="hidden card">
<h3>Perfil</h3>
<input type="file">
<input placeholder="Telefone">
<input type="password" placeholder="Nova senha">
<button>Salvar</button>
</div>

<!-- CONFIG -->
<div id="settings" class="hidden card">
<h3>Configura√ß√µes</h3>
<button onclick="toggleTheme()">Alternar tema</button>
<label><input type="checkbox" checked> Mostrar gr√°ficos</label>
<label><input type="checkbox" checked> Mostrar d√≠vidas</label>
</div>

<script>
/* ===== ESTADO GLOBAL ===== */
let users = JSON.parse(localStorage.getItem("users")) || [
  {user:"teste",pass:"123",firstLogin:true}
];
let currentUser = null;
let isAuthenticated = false;

/* ===== INIT ===== */
function initApp(){
  loginCard.classList.remove("hidden");
  header.classList.add("hidden");
  dashboard.classList.add("hidden");
}
initApp();

/* ===== AUTH ===== */
function login(){
  const u = users.find(u=>u.user===loginUser.value && u.pass===loginPass.value);
  if(!u) return alert("Login inv√°lido");

  currentUser = u;
  isAuthenticated = true;

  loginCard.classList.add("hidden");
  header.classList.remove("hidden");

  if(u.firstLogin){
    firstPopup.classList.remove("hidden");
  }else{
    openDashboard();
  }
}

function closeFirstPopup(){
  currentUser.firstLogin = false;
  localStorage.setItem("users",JSON.stringify(users));
  firstPopup.classList.add("hidden");
  openDashboard();
}

function logout(){
  isAuthenticated = false;
  currentUser = null;
  menu.classList.remove("open");
  initApp();
}

/* ===== UI ===== */
function openDashboard(){
  dashboard.classList.remove("hidden");
}

function toggleMenu(){
  if(!isAuthenticated) return;
  menu.classList.toggle("open");
}

function openSection(id){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  menu.classList.remove("open");
}

function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>
</body>
</html>
